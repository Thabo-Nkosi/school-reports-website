<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - School Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Parent Registration</h2>
  <form id="registerForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email (Username)" required>
    <input type="text" id="parentId" placeholder="Parent ID" required>

    <div id="childrenContainer">
      <div class="child">
        <input type="text" class="childId" placeholder="Child ID" required>
        <input type="text" class="childGrade" placeholder="Grade" required>
      </div>
    </div>
    <button type="button" id="addChildBtn">Add Another Child</button>

    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

    <button type="submit">Register</button>
    <p id="message"></p>
  </form>
  <p>Already have an account? <a href="index.html">Login here</a></p>
</div>
<script src="register.js"></script>
</body>
</html>
